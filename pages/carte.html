    <!-- Create an element where the map will take place -->
    <svg id="my_dataviz" width="1210" height="800" style="background-color:rgb(0,0,43);margin-left:5px;margin-top:5px;margin-right:5px;"></svg>
    <footer style="background-color:rgb(0,0,43);color:darkgray; height:120px;margin-top:5px;">

    <script>
        // The svg
        var svg = d3.select("svg"),
            width = +svg.attr("width"),
            height = +svg.attr("height");

        // Map and projection
        var path = d3.geoPath();
        var projection = d3.geoMercator()
            .scale(width - 100)
            .center([0, 20])
            .translate([width - 700, height - 600]);

        // Data and color scale
        var data = d3.map();
        var colorScale = d3.scaleThreshold()
            .domain([100000, 1000000, 10000000, 30000000, 100000000, 500000000])
            .range(d3.schemeBlues[7]);

        // Load external data and boot
        d3.queue()
            .defer(d3.json, "../data/cedeao.json")
            .defer(d3.csv, "../data/cedeao12.csv", function(d) {
                data.set(d.Country, +d.Value);
            })
            .await(ready);

        function ready(error, topo) {

            let mouseOver = function(d) {
                d3.selectAll(".Country")
                    .transition()
                    .duration(200)
                    .style("opacity", .5)
                d3.select(this)
                    .transition()
                    .duration(200)
                    .style("opacity", 1)
                    .style("stroke", "black")
                    .style("stroke-width", "5px")
                    .style("fill", "red")


            }



            // Draw the map
            svg.append("g")
                .selectAll("path")
                .data(topo.features)
                .enter()
                .append("path")
                // draw each country
                .attr("d", d3.geoPath()
                    .projection(projection)
                )
                // set the color of each country
                .attr("fill", function(d) {
                    d.total = data.get(d.Country) || 0;
                    return colorScale(d.total);
                })
                .style("stroke", "transparent")
                .attr("class", function(d) {
                    return "Country"
                })
                .style("opacity", .8)
                .on("mouseover", mouseOver)
                .on("mouseleave", mouseLeave)
        }
    </script>
