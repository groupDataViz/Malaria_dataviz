<div id="tab" >
    <marquee><label style="text-align:center; color:white; font-size:15px;">La table de données du nombre de cas confirmés de Paludisme dans l'espace CEDEAO, source: <a href="#">UNDATA.org</a></label></marquee>
</br>
</br>

    <script type="text/javascript">
//création du tableauA 
    var tableauA = d3.select("body")
    .append("table")
    .style("border-collapse","collapse");
    var title = tableauA
    .append("tr");
    title.selectAll("td")
    .data(["Country","Years", "Value"])
    .enter()
    .append("td")
    .text(function(d){return d;});

//chargement de données du fichier csv
    d3.csv("../data/undata_nbreCas_modifier.csv", function(data){

        var palu= [
            Country	= data.Country,
            Years	= data.Years,
            Value	= data.Value,
           
        ];
        var rows = tableauA.append("tr");
        rows.selectAll("td")
        .data(palu)
        .enter()
        .append("td")
        .text(function(d){return d;})
        
    });

    </script>
