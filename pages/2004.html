<script>
     var body = d3.select("#my_dataviz");
    body.append("h5")
        .style("color", "red")
        .style("text-decoration", "underline")
        .style("text-align", "center")
        .text("Piechart du nombre de Cas confirmés en 2004.")
    // set the dimensions and margins of the graph
    var width = 400
    height = 400
    margin = 80

    // The radius of the pieplot is half the width or half the height (smallest one). I subtract a bit of margin.
    var radius = Math.min(width, height) / 2 - margin - 10

    // append the svg object to the div called 'my_dataviz'
    var svg = d3.select("#my_dataviz")
        .append("svg")
        .attr("width", width)
        .attr("height", height)
        .append("g")
        .attr("transform", "translate(" + width / 2 + "," + height / 2 + ")");

    // Create dummy data
    var data = {
        'Burkina Faso: 18256': 18256,
        'Ghana: 475441': 475441,
        'Cap-Vert: 32': 32,
        'Guinee: 103069': 103069,
        'Sierra Leone: 2206': 2206,
        'Niger: 76030': 76030,
        'Senegal: 22234': 22234,



    }

    // set the color scale
    var color = d3.scaleOrdinal()
        .domain(["Burkina Faso", "Ghana", "Cap-Vert", "Guinee", "Sierra Leone", "Niger", "Senegal"])
        .range(d3.schemeDark2);

    // Compute the position of each group on the pie:
    var pie = d3.pie()
        .sort(null) // Do not sort group by size
        .value(function(d) {
            return d.value;
        })
    var data_ready = pie(d3.entries(data))

    // The arc generator
    var arc = d3.arc()
        .innerRadius(radius * 0.5) // This is the size of the donut hole
        .outerRadius(radius * 0.8)

    // Another arc that won't be drawn. Just for labels positioning
    var outerArc = d3.arc()
        .innerRadius(radius * 0.9)
        .outerRadius(radius * 0.9)

    // Build the pie chart: Basically, each part of the pie is a path that we build using the arc function.
    svg
        .selectAll('allSlices')
        .data(data_ready)
        .enter()
        .append('path')
        .attr('d', arc)
        .attr('fill', function(d) {
            return (color(d.data.key))
        })
        
        .style("opacity", 0.9)

    // Add the polylines between chart and labels:
    svg
        .selectAll('allPolylines')
        .data(data_ready)
        .enter()
        .append('polyline')
        .attr("stroke", "gray")
        .style("fill", "none")
        .attr("stroke-width", 0.1)
        .attr('points', function(d) {
            var posA = arc.centroid(d) // line insertion in the slice
            var posB = outerArc.centroid(d) // line break: we use the other arc generator that has been built only for that
            var posC = outerArc.centroid(d); // Label position = almost the same as posB
            var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2 // we need the angle to see if the X position will be at the extreme right or extreme left
            posC[0] = radius * 0.95 * (midangle < Math.PI ? 1 : -1); // multiply by 1 or -1 to put it on the right or on the left
            return [posA, posB, posC]
        })

    // Add the polylines between chart and labels:
    svg
        .selectAll('allLabels')
        .data(data_ready)
        .enter()
        .append('text')
        .style("font-size", "8px")
        .attr('fill','white')
        .text(function(d) {
            console.log(d.data.key);
            return d.data.key
        })
        .attr('transform', function(d) {
            var pos = outerArc.centroid(d);
            var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
            pos[0] = radius * 0.99 * (midangle < Math.PI ? 1 : -1);
            return 'translate(' + pos + ')';
        })
        .style('text-anchor', function(d) {
            var midangle = d.startAngle + (d.endAngle - d.startAngle) / 2
            return (midangle < Math.PI ? 'start' : 'end')
        })
</script>

<script>
   var body = d3v3.select("#courbe");
    body.append("h5")
        .style("color", "red")
        .style("text-align", "center")
        .style("text-decoration","underline")
        .text("Barchart du nombre de Cas confirmés en 2004.")
        var margin = {
                top: 20,
                right: 160,
                bottom: 90,
                left: 150
            },
            width = 450,
            height = 290;

    //Mise en place du cadre de dessin
    var svg = d3v3.select("#courbe").append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .append("g")
        .attr("transform", "translate(" + margin.left + "." + margin.top + ")");



    const div = d3v3.select("#courbe").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);
    /// COULEURS DE CHAQUE PAYS
   

    var year = [{
        "Country": "Burkina Fasso",
        "Value": 18256
    }, {
        "Country": "Cap-Vert",
        "Value":32
    }, {
        "Country": "Ghana",
        "Value": 475441
    },{
        "Country": "Guinée",
        "Value": 103069
    },{
        "Country": "Niger",
        "Value": 76030
    },  {
        "Country": "Sénégal",
        "Value": 22234
    }, {
        "Country": "Sierra Leone",
        "Value": 2206
    }];
    var couleur=["gray", "white", "rgb(23,183,107)", "rgb(159,13,208)", "rgb(94,124,20)", "rgb(225,174,0)","orange"];
    //Mise en place des axes
    var x = d3v3.scale.ordinal()
        .rangeRoundBands([0, width], 0.25);


    var y = d3v3.scale.linear()
        .range([height, 0]);

    var xAxis = d3v3.svg.axis()
        .scale(x)
        .orient("bottom");

    var yAxis = d3v3.svg.axis()
        .scale(y)
        .orient("left")
        .ticks(10);

    year.forEach(function(d) {
        d.Country = d.Country;
        d.Value = +d.Value;
    });

    x.domain(year.map(function(d) {
        return d.Country;
    }));
    y.domain([0, d3v3.max(year, function(d) {
        return d.Value;
    })]);

    svg.append("g")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis.tickSize(0))
        .selectAll("text")
        .style("text-anchor", "end")
        .style("font-size","13px")
        .attr("fill","gray")
        .attr("dx", "-.8em")
        .attr("dy", ".15em")
        .attr("transform", "rotate(-45)");

 svg.append("g")
        .call(yAxis.ticks(10))
        .style("fill","gray")
        .style("font-size","13px")
        .selectAll("text")
        .attr("fill","gray")
        
        ;
//y yAxis
    
    svg.append('text')
        .attr('x', -200)
        .attr('y', -100)
        .attr('transform', 'rotate(-90)')
        .attr('text-anchor', 'middle')
        .style("fill", "white")
        .attr("fill", "white")
        .text('Nombre de cas confirmés')


    //Representation des données en bande
    var group = svg.append("g");
    group.selectAll("bar")
        .data(year)
        .enter()
        .append("rect")
        .attr("class", "bar")
        .attr("fill", function(d, i){return couleur[i];})
         //no animation
         .attr("height", function(d) { return height - y(0); }) // always equal to 0
        .attr("y", function(d) { return y(0); })
        .on("mouseover", function(d) {
div.transition()
    .duration(300)
    .style("opacity", .9);
div.html("Pays : "+ d.Country +"</br></br>"+" Cas : " + d.Value)
    .style("left", (d3v3.event.pageX + 10) + "px")
    .style("top", (d3v3.event.pageY - 50) + "px");
})
.on("mouseout", function(d) {
div.transition()
    .duration(600)
    .style("opacity", 0);
});

    
group.selectAll("rect")
    .transition()
    .duration(2000)
    .attr("x", function(d) {
                    return x(d.Country);
                })
.attr("width", x.rangeBand())
.attr("y", function(d) { return y(d.Value); })
.attr("height", function(d) { return height - y(d.Value); })
.delay(function(d,i){console.log(i) ; return(i*100)})
   
</script>
